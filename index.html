<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Felix Toledo | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="textPart">
        <h1>Get <b>insights</b> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <ul>
          <li>10k+ <br><span>COMPANIES</span></li>
          <li>314 <br><span>TEMPLATES</span></li>
          <li>12M+ <br><span>QUERIES</span></li>
        </ul>
      </div>
      <figure class="imgContainer">
        <img class="img-mobile" src="./images/image-header-mobile.jpg" alt="peopleTalking">
        <img class="img-desktop" src="./images/image-header-desktop.jpg" alt="peopleTalking">
        <div .imgFilter></div>
      </figure>
    </div>
  </main>
  <div id="footer" class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/felix-toledo" target="_blank">Felix Toledo</a>.</p>
  </div>
</body>
</html>
